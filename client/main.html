<head>
  <title>Suicide Chess</title>
</head>

<body>
  {{> navbar}}
</body>

<template name='suicide'>
  <center>
    <div id="board" style="width: 600px" class="top-margin"></div>
    <p style="font-family:OpenSans">
      <span id="status"></span>
    </p>
    {{#if in_game}}
      <input type="button" class="btn btn-danger resign" id="resignNow" value="Resign"/>
    {{/if}}

  </center>
  {{> notifs}}
<!--   <p>FEN: <span id="fen"></span></p> -->
<!--   <p>PGN: <span id="pgn"></span></p> -->
<!--   <p>Captures: <span id="captures"></span></p> -->
<!--   <p>Status: ({{status}}) </p>
  <p>FEN: ({{fen}}) </p>
  <p>PGN: ({{PGN}}) </p>
  <p>Captures: ({{captures}}) </p> -->
</template>



<template name="leaderboard">
  <center>
    <ul class="list-group top-margin" style="width: 400px">
      <li class="list-group-item active" align="center">
        Leaderboard
      </li>
      {{#each sorted_users}}
      <li class="list-group-item" align="left">
        <span class="badge">{{get_rating this}}</span>
        {{username}}
      </li>
      {{/each}}
    </ul>
  </center>
</template>

<template name="notifs">
  {{#if isError}}
    <div class="alert alert-danger alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <center>
        No user found with name <strong>{{isError}}</strong>. 
      </center>
    </div>
  {{/if}}
  {{#if isChallenge}}
    <div class="alert alert-info alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <center>
        Currently challenging <strong>{{isChallenge}}</strong>. Waiting for them to challenge you back...
      </center>
    </div>
  {{/if}}
  {{#if isGame}}
    <div class="alert alert-success alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <center>
        Game successfully started with <strong>{{isGame}}</strong>. 
      </center>
    </div>
  {{/if}}
</template>
